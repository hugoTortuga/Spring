<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un contact</title>
    <link rel="stylesheet" th:href="@{/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script type='text/javascript'>

        function menu(){
            window.location.replace("../");
        }
    </script>
</head>
<body>
<button onclick="javascript:menu()">
    Retour au menu
</button>
<h1>Créer un contact</h1>
<form  action="#" th:action="@{/form}" th:object="${personForm}" method="post">
    <table id="myTable">
        <tr>
            <td>Nom:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Prénom:</td>
            <td><input type="text" th:field="*{prenom}" /></td>
            <td th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">Prenom Error</td>
        </tr>
    </table>
    <button type="submit">Enregistrer</button>
</form>

</body>
</html>
