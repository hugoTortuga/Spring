<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <script type='text/javascript'>
        function addField(){
            var form = document.getElementById("myTable").childNodes[1];
            var tr=document.createElement("tr");
            var td=document.createElement("td");
            var input=document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("name", "addresses");
            tr.appendChild(td);
            td.appendChild(input);
            form.appendChild(tr);
        }
    </script>
<body>
<form  action="#" th:action="@{/form}" th:object="${personForm}" method="post">
    <table id="myTable">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Pr√©nom:</td>
            <td><input type="text" th:field="*{prenom}" /></td>
            <td th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">Prenom Error</td>
        </tr>
    <button type="submit">Submit</button>

</form>
</body>
</html>
